<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <title>Cabinet Papers search app</title>

    <!-- The next line is a reference the core jQuery script file -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- If you want to use any jQuery Plugins, reference the additional scripts and/or CSS files below this-->

    <!-- The following block is an empty template to setup your jQuery Plugins -->
    <script type="text/javascript">
        $(document).ready(function () {
            /* OK, you can now initiate your jQuery plugins */

            /* no more jQuery after this */
        });
    </script>

</head>
<body>

<main>
    <h1>Search</h1>
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1">Cabinet papers</label>

    <input id="tab2" type="radio" name="tabs">
    <label for="tab2">Education resources</label>


    <section id="content1">

        <div class="breather">
            <form action="#">
                <h4>Find results with</h4>
                <label class="main" for="allwords">All of these words</label>
                <input type="text" id="allwords" name="allofthesewords">

                <label class="main" for="exactwords">exact word or phrase</label>
                <input type="text" id="exactwords" name="exactwords">

                <label class="main" for="anywords">any of these words</label>
                <input type="text" id="anywords" name="anywords">

                <hr>

                <label class="main">Filter by document type</label>

                    <div class="filter">
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Memoranda</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Conclusions</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Precedent Books</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Notebooks</label>
                        </div>
                    </div>


                <input type="submit" value="Search">
            </form>
        </div>
    </section>

    <section id="content2">
        <form action="#">
            <label for="fname">Search by word or phrase *</label>
            <input type="text" id="allwords" name="allofthesewords">

            <input type="submit" value="Search">
        </form>
    </section>

</main>

</body>
</html>
