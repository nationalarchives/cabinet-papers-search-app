<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Cabinet Papers search app</title>

    <!-- The next line is a reference the core jQuery script file -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- If you want to use any jQuery Plugins, reference the additional scripts and/or CSS files below this-->

    <!-- The following block is an empty template to setup your jQuery Plugins -->
    <script type="text/javascript">
        $(document).ready(function () {
            var button = $('.button');
            var button = $('.subFields');

        });
    </script>

</head>
<body>

<main>
    <h1>Search</h1>
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1">Cabinet papers</label>

    <input id="tab2" type="radio" name="tabs">
    <label for="tab2">Education resources</label>


    <section id="content1">

        <div class="breather">
            <form action="#">
                <!--<h4>Find results with</h4>-->
                <!--<label class="main firstLabel" for="allwords">All of these words</label>-->
                <input type="text" id="allwords" name="allofthesewords" class="firstField" placeholder="Eg. Government of Ireland bill">
                <span class="moreOption"><a class="button" href="#">More search options</a></span>
                <div class="clear"></div>

                <div class="subFields">
                    <label class="main" for="exactwords">Find results with the exact phrase</label><i class="fa fa-question-circle fa-2x" aria-hidden="true"></i>
                    <input type="text" id="exactwords" name="exactwords" placeholder="Eg. 'sun light yellow','cabinet papers'">

                    <!--<div class="clear">-->
                        <!--<span class="main" for="">and / or</span>-->
                    <!--</div>-->
                    <p>and / or</p>

                    <label class="main" for="anywords">Find results with any of these words</label>
                    <input type="text" id="anywords" name="anywords">
                </div>

                <hr>

                <label class="main">Filter by document type</label>
                    <div class="filter">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked=checked>All</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Memoranda</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Conclusions</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Precedent Books</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Notebooks</label>
                        </div>
                    </div>
                <div class="clear"></div>

                <hr>

                <div class="dateSection">
                    <label class="main">Date</label>
                    <input type="text" id="anywords" class="date" name="anywords">
                    <span>to</span>
                    <input type="text" id="anywords" class="date" name="anywords">
                </div>
                <div class="clear"></div>
                <input type="submit" value="Search">
            </form>
        </div>
    </section>

    <section id="content2">
        <form action="#">
            <label for="fname">Search by word or phrase *</label>
            <input type="text" id="allwords" name="allofthesewords">

            <input type="submit" value="Search">
        </form>
    </section>

</main>

</body>
</html>
